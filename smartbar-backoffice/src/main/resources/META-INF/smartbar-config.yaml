javax:
  sql:
    DataSource:
      backoffice:
        dataSourceClassName: org.postgresql.ds.PGSimpleDataSource
        dataSource:
          url: jdbc:postgresql://localhost:5432/smartbar
          user: postgres
          password: postgres
security:
  config:
    rsa:
      keystore-resource-path: "keystore.jks"
      key-alias: "smartbaralias"
      keystore-passphrase: "smartbarbackoffice"
  providers:
    - http-basic-auth:
        realm: smartbar
        users:
          - login: admin
            password: ${RSA-}
            roles: ["admin"]
          - login: bob
            password: ${RSA-}
            roles: ["user"]

metrics:
  rest-request:
    enabled: true